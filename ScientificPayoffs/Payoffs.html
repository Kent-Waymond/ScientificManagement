    {
        var res = {};
        var a = this.serializeArray();
        $.each(a, function() {
            if (res[this.name] !== undefined) {
                if (!res[this.name].push) {
                    res[this.name] = [res[this.name]];
                }
                res[this.name].push(this.value || '');
            } else {
                res[this.name] = this.value || '';
            }
        });
        return res;
    };
