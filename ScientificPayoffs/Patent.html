<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patent</title>
    <script src="../jQuery/jquery-3.3.1.min%20(1).js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../layui/layui.all.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css" type="text/css"/>
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>

<div class="layui-col-md10 layui-col-md-offset2" style="width: 1100px">
    <div class="layui-row grid-demo grid-demo-bg1">
        <div class="layui-col-md12" style="height: 100px;">
            <form class="layui-form" action="" style="margin-top: 30px;">
                <div class="layui-form-item" >
                    <div class="layui-input-block layui-input-inline" style="width: 200px;">
                        <select name="city" lay-verify="required" >
                            <option value="">请选择类别</option>
                            <option value="0">实用型</option>
                            <option value="1">新型</option>
                        </select>
                    </div>
                    <div class="layui-input-block layui-input-inline" style="margin-left: 20px">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" class="layui-input" style="width: 200px;">
                    </div>
                    <div class="layui-input-block layui-input-inline" style="margin-left: 20px">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" ><i class="layui-icon layui-icon-search"></i>查询</button>
                    </div>
                </div>
            </form>
        </div>
        <fieldset class="layui-elem-field layui-field-title site-demo-button" style="margin-top: 30px;">
            <legend>专利</legend>
        </fieldset>
        <div class="layui-row grid-demo grid-demo-bg1">
            <div class="layui-col-md12">
                <table class="layui-table" id="mytable">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead >
                    <tr >
                        <th lay-data="{field:'stock',sort: true,align:'center'}">类型ID</th>
                        <th lay-data="{field:'stock',sort: true,align:'center'}">上传人ID</th>
                        <th lay-data="{field:'stock',sort: true,align:'center'}">专利类型</th>
                        <th lay-data="{field:'stock',sort: true,align:'center'}">专利名称</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="mybody">
                    </tbody>
                </table>
                <div id="paging" style="text-align: center;"></div>
                <fieldset class="layui-elem-field layui-field-title site-demo-button" style="margin-top: 30px;">
                    <legend>专利上传</legend>
                </fieldset>
                <div class="layui-upload" style="margin-top: 20px;">
                    <form class="layui-form" action="" style="margin-top: 30px;" name="fm">
                        <div class="layui-form-item">
                            <div class="layui-input-block layui-input-inline" style="margin-left: 0px;">
                                <select name="DID" lay-verify="required" >
                                    <option value="0201" selected>专利：0201</option>
                                </select>
                            </div>
                            <div class="layui-input-block layui-input-inline" style="display: none" >
                                <input type="text" name="uid" required  lay-verify="required" >
                            </div>
                            <div class="layui-input-block layui-input-inline" style="margin-left: 20px">
                                <select name="ptype" lay-verify="required" >
                                    <option value="0">请选择专利类型</option>
                                    <option value="实用型" >实用型</option>
                                    <option value="新型" >新型</option>
                                </select>
                            </div>
                            <div class="layui-input-block layui-input-inline" style="margin-left: 20px">
                                <input type="text" name="pname" required  lay-verify="required" placeholder="请输入专利名称" class="layui-input" >
                            </div>
                            <div class="layui-input-block layui-input-inline" style="margin-left: 20px;">
                                <input type="text" name="pmemo"  placeholder="备注" class="layui-input">
                            </div>
                        </div>
                    </form>
                    <button type="button" class="layui-btn layui-btn-normal" id="choosefile">选择文件</button>
                    <button type="button" class="layui-btn" id="upload" >开始上传</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    <!--表单渲染-->
    $(document).ready(function () {
        var ele = layui.element;
        ele.render();
    });
    layui.use('form', function(){
        var form = layui.form;
        form.render();
    });

    var http = "http://148.70.243.66:8888";

    function showtable(){
          $.get(http+"/api/dc/findPatent",function (result) {
            console.log(result)
            console.log(result.data.length)
              var str = ''

            for (var i=0;i<result.data.length;i++){
                str += '<tr>';
                var tds = '<td>' + result.data[i].did + '</td>'
                    + '<td>' + result.data[i].uid + '</td>'
                    + '<td>' + result.data[i].ptype + '</td>'
                    + '<td>' + result.data[i].pname + '</td>'
                    + '<td>' + result.data[i].memo + '</td>'
                + '<td><button class="layui-btn"><i class="layui-icon layui-icon-about"></i>查看</button>' +
                    '                            <button data-method="notice"  class="layui-btn edit" ><i class="layui-icon layui-icon-edit"></i>编辑</button>' +
                    '                            <button data-method="notice"  class="layui-btn layui-btn-normal  download" ><i class="layui-icon layui-icon-download-circle"></i>下载</button>' +
                    '                            <button data-method="notice"  class=" layui-btn layui-btn-danger delete"><i class="layui-icon layui-icon-delete"></i>删除</button>' +
                    '                        </td>';
                str += tds ;
                str += '</tr>';
            }

              $("#mybody").html(str)
        })
    }
    window.onload = showtable;

    //文件上传
    $("#upload").on('click',function () {
        file.config.data = {
            DID:fm.DID.value,
            UID:window.sessionStorage.getItem("uid"),
            PTYPE:fm.ptype.value,
            PNAME:fm.pname.value,
            MEMO:fm.pmemo.value
        }
    })

    var upload = layui.upload,
        element = layui.element;
    element.init();

    file = upload.render({
        elem: '#choosefile'
        ,url: http + "/api/dc/patentUpload"
        ,accept: 'file' //允许上传的文件类型
        ,auto: false
        //,multiple: true
        ,bindAction: '#upload'
        ,done: function(res){
            console.log(res)  //返回对象数据
        },
        choose:function (obj) {
            return obj.preview(function(index, file, result){
                /*console.log(index);*/ //得到文件索引     
                /*alert($("type").val())
                console.log(file); //得到文件对象，其中 file.name是文件名 */
                return file
            })
        }
    })

    //分页
layui.use(['laypage', 'layer'], function(){
    var laypage = layui.laypage
        ,layer = layui.layer;

    laypage.render({
        elem: 'paging'
        ,count: 100
        ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
        ,jump: function(obj){
            console.log(obj)
            console.log(obj.curr)  //当前页号
            console.log(obj.limit); //得到每页显示的条数
        }
    });
});
<!--删除-->
    layui.use('layer', function(){ //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            notice: function(){
                layer.open({
                    type: 1
                    ,title: false //不显示标题栏
                    ,closeBtn: false
                    ,area: '300px;'
                    ,shade: 0.8
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,btn: ['确定', '取消']
                    ,btnAlign: 'c'
                    ,moveType: 1 //拖拽模式，0或者1
                    ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">确认删除吗？</div>'
                    ,success: function(layero){
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                            href: '#' /*确认删除*/
                            ,target: '_blank'
                        });
                    }
                });
            }
        };
        $('.delete ').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
/*        //如果没当前用户为学生，则隐藏编辑和删除按钮
        $('.edit').addClass('layui-hide');
        $('.delete').addClass('layui-hide');*/
    });

</script>
</body>
</html>
