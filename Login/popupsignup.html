		<!-- signin end -->
		<section class="signin signup popup-up">
			<div class="container">

				<div class="sign-content popup-in-content">
					<div class="popup-in-txt">
						<h2>注册</h2>
						
						<div class="row">
							<div class="col-sm-12">
								<div class="signin-form">
									<form action="signin.html">
										<div class="form-group">
											<label for="signin_form">姓名</label>
											<input type="email" class="form-control" id="signin_form" placeholder="请输入您的姓名">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form">邮箱</label>
										    <input type="email" class="form-control" id="signin_form" placeholder="请输入您的邮箱">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form">用户名</label>
											<input type="email" class="form-control" id="signin_form" placeholder="请输入您的用户名">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form">密码</label>
										    <input type="password" class="form-control" id="signin_form" placeholder="密码">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form">确认密码</label>
										    <input type="password" class="form-control" id="signin_form" placeholder="确认密码">
										</div><!--/.form-group -->
									</form><!--/form -->
								</div><!--/.signin-form -->
							</div><!--/.col -->
						</div><!--/.row -->
						
						<div class="row">
							<div class="col-sm-12">
								<div class="signin-password">
									<div class="awesome-checkbox-list">
										<ul class="unstyled centered">

											<li>
											    <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
											    <label for="styled-checkbox-2">接受注册协议</label>
											</li>

											<li></li>

										</ul>
									</div><!--/.awesome-checkbox-list -->
								</div><!--/.signin-password -->
							</div><!--/.col -->
						</div><!--/.row -->


						<div class="row">
							<div class="col-sm-12">
								<div class="signin-footer">
									<button type="button" class="btn signin_btn">
									注册
									</button>
									<p>
										已经注册过？
										<a href="../Login/login.html">登录</a>
									</p>
								</div><!--/.signin-footer -->
							</div><!--/.col-->
						</div><!--/.row -->
					</div><!-- .popup-in-txt -->
				</div><!--/.sign-content -->
			</div><!--/.container -->

		</section><!--/.signin -->
